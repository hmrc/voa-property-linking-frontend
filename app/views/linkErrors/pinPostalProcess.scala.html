@()(implicit request: Request[_])

@main_template(title = "error") {
    <main id="content">
        <div class="grid-row">
            <div class="column-two-thirds">
                <h1 class="form-title heading-xlarge">
                    <span class="section-title">@Messages("linkError.pinPostalProcess.title")</span>
                </h1>
            </div>
        </div>
        <p>@Messages("linkError.pinPostalProcess.message")</p>
        <a href="@routes.Dashboard.home" class="button">@Messages("linkError.pinPostalProcess.home.link")</a>
    </main>
}
