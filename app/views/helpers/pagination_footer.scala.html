@import controllers._
@(pagination: PaginationSearchSort)
<div class="dataTables_length" style="margin-left: 30px;margin-top: 13px; text-align: center;">
<div  id="propertiesTableBusiness_length" style="display: inline-block; float:left;">
    <label for="page_size"> Show <select id="page_size" name="propertiesTableBusiness_length" aria-controls="propertiesTableBusiness" style="display:inline;" >
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
    </select>
    </label>
</div>

<div class="dataTables_paginate paging_simple_numbers" id="propertiesTableBusiness_paginate" style="display:inline;float: right;">
    @for(id <- pagination.getHtml.reverse){
    @id
    }
</div>
</div>
