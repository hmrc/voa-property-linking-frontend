include "common.conf"

appName = "voa-property-linking-frontend"


application.router = prod.Routes

json.encryption = ${cookie.encryption}

application.global = "config.Global"

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9032 www.google-analytics.com data:"

controllers {
  com.kenshoo.play.metrics.MetricsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
  uk.gov.hmrc.play.health.AdminController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
  controllers.Assets = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
  graphite {
    host = graphite
    port = 2003
    prefix = play.${appName}.
    enabled = false
  }
}

auditing {
  enabled = false
  traceRequests = false

  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

microservice {
  services {

    cachable.session-cache {
      host = localhost
      port = 8400
      domain = keystore
    }

    property-valuations {
      host = localhost
      port = 9524
    }

    property-linking {
      host = localhost
      port = 9524
    }

    property-representations {
      host = localhost
      port = 9524
    }

    file-uploads {
      host = localhost
      port = 9524
    }

    file-upload-frontend {
      host = localhost
      port = 80
    }

    file-upload-backend {
      host = localhost
      port = 80
    }

    rates-bill-verification {
      host = localhost
      port = 9524
    }

    auth {
      host = localhost
      port = 8500
    }

    government-gateway {
      host = localhost
      port = 9025
    }

    user-details {
      host = localhost
      port = 9978
    }
  }
}


gg-sign-in {
  url = "http://localhost:9025/gg/sign-in"
}

google-analytics {
  token = N/A
  host = auto
}

assets {
  version = "2.225.0"
  url = "http://localhost:9032/assets/"
}
