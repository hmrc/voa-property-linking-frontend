include "frontend.conf"

appName = "voa-property-linking-frontend"

application.logger.name=${appName}

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Adds an implemtation of the AuthConnector
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"

# Bootstraps the auditing filters
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"

# Adds an implemtation of the HTTPClient
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"

# Configures all filters required by a Platform microservice.
play.http.filters = "uk.gov.hmrc.play.bootstrap.filters.FrontendFilters"

# Additional play modules can be added here
play.modules.enabled += "play.modules.reactivemongo.ReactiveMongoHmrcModule"

play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.modules.enabled += "config.GuiceModule"


#play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"

# Html error handler
play.http.errorHandler = "uk.gov.voa.propertylinking.errorhandler.CustomErrorHandler"

application.router = prod.Routes

json.encryption = ${cookie.encryption}

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9032 http://localhost:9570 localhost:9000 *.pingdom.net stats.g.doubleclick.net www.google-analytics.com data:"

play.filters.csrf.header.bypassHeaders {
  X-Requested-With = "*"
  Csrf-Token = "nocheck"
}

play.http.parser.maxDiskBuffer = 50m

featureFlags {
  ivEnabled = false
  editNameEnabled = true
  fileUploadEnabled = false
  dvrEnabled = true
}

# when appointing multiple agents introduce a delay (in seconds)
# to give modernised a chance to process its queue
agent.appoint.async.delay = 4

enrolment {
  useStub = true
}

plannedImprovementsContent =  ""

controllers {
