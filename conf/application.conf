include "common.conf"

appName = "voa-property-linking-frontend"

play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.modules.enabled += "config.GuiceModule"
play.modules.enabled += "uk.gov.hmrc.play.config.inject.ConfigModule"

play.http.requestHandler = "play.api.http.GlobalSettingsHttpRequestHandler"

application.router = prod.Routes

json.encryption = ${cookie.encryption}

application.global = "config.Global"

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9032 www.google-analytics.com data:"

play.filters.csrf.header.bypassHeaders {
  X-Requested-With = "*"
  Csrf-Token = "nocheck"
}

play.http.parser.maxDiskBuffer = 50m

featureFlags {
  ivEnabled = false
  casesEnabled = true
  editDetailsEnabled = true
}

allowedFileUploadTypes = "image/jpeg,application/pdf"

controllers {
  com.kenshoo.play.metrics.MetricsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
  uk.gov.hmrc.play.health.AdminController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
  controllers.Assets = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
  graphite {
    host = graphite
    port = 2003
    prefix = play.${appName}.
    enabled = false
  }
}

auditing {
  enabled = false
  traceRequests = false

  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

mongodb {
  uri = "mongodb://localhost:27017/property-linking"
}

microservice {
  services {

    property-linking {
      host = localhost
      port = 9524
    }

    file-upload-frontend {
      host = localhost
      port = 8899
    }

    file-upload-backend {
      host = localhost
      port = 8898
    }

    auth {
      host = localhost
      port = 8500
    }

    government-gateway {
      host = localhost
      port = 9025
    }

    identity-verification {
      host = localhost
      port = 9938
    }

    identity-verification-proxy {
      host = localhost
      port = 9992
    }

    business-rates-authorisation {
      host = localhost
      port = 9525
    }

    business-rates-check {
      host = localhost
      port = 9533
    }

    business-rates-valuation {
      host = localhost
      port = 9535
    }

    voa-traffic-throttle {
      host = localhost
      port = 8527
    }
  }
}

vmv-frontend {
  url = "http://localhost:9300/business-rates-find"
}

gg-sign-in {
  url = "http://localhost:9025/gg/sign-in"
}

business-rates-valuation {
  url = "http://localhost:9537/business-rates-valuation"
}

file-upload-frontend {
  url = "http://localhost:8899/file-upload"
}

gg-registration {
  url = "http://localhost:8571/government-gateway-registration-frontend"
}

google-analytics {
  token = N/A
  host = auto
  dimensions {
    voaPersonId = "SOME_DIMENSION"
  }
}

assets {
  version = "2.225.0"
  url = "http://localhost:9032/assets/"
}
