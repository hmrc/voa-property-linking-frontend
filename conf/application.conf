include "frontend.conf"

appName = "voa-property-linking-frontend"

application.logger.name=${appName}

play {
  filters {
    csp.CSPFilter = "default-src 'self' 'unsafe-inline' localhost:9570 localhost:9032 localhost:9250 localhost:12345 contact-frontend.public.mdtp www.googletagmanager.com fonts.googleapis.com www.gstatic.com ssl.gstatic.com tagmanager.google.com fonts.gstatic.com www.google-analytics.com data:"

    # Enable extra frontend filters (see frontend.conf for defaults)
    enabled += uk.gov.hmrc.play.bootstrap.frontend.filters.SessionIdFilter
  }

  http {
    parser.maxDiskBuffer = 50m
    errorHandler = "uk.gov.hmrc.propertylinking.errorhandler.CustomErrorHandler"
  }

  modules {
    enabled += "uk.gov.hmrc.play.audit.AuditModule"
    enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
    enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
    enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
    enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
    enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
    enabled += "config.GuiceModule"
  }

  i18n {
    langCookieName = "PLAY_LANG"
    # The languages supported by this application [english, welsh]
    langs = [ "en","cy"]
    langCookieHttpOnly = true
  }
}

play.http.router = prod.Routes

json.encryption = ${cookie.encryption}

featureFlags {
  ivEnabled = false
  newRegistrationJourneyEnabled = false
}

# when appointing multiple agents introduce a delay (in seconds)
# to give modernised a chance to process its queue
agent.appoint.async.delay = 4

# modernised should return propertyLinkEarliestStartDate
# but as the field is optional we must have a fallback
property-linking {
  default {
    earliestEnglishStartDate = "2017-04-01"
    earliestWelshStartDate = "2023-04-01"
  }
}

enrolment {
  useStub = true
}

plannedImprovementsContent =  "PGgxIGNsYXNzPSJnb3Z1ay1oZWFkaW5nLXhsIj5TZXJ2aWNlIHVuYXZhaWxhYmxlPC9oMT48cCBjbGFzcz0iZ292dWstYm9keSI-"

http-verbs.retries.ssl-engine-closed-already.enabled = true

controllers {
  com.kenshoo.play.metrics.MetricsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
  uk.gov.hmrc.play.health.AdminController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
  controllers.Assets = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
}

metrics {
  graphite {
    host = graphite
    port = 2003
    prefix = play.${appName}.
    enabled = false
  }
}

auditing {
  enabled = true
}

mongodb {
  uri = "mongodb://localhost:27017/property-linking"
}

resources {
  vmv {
    singularProperty.path = "/vmv/rating-listing/api/properties/{uarn}"
    frontend{
        enquiry.path = "/draft-list-enquiry/start-from-dvr-valuation?valuationId={valuationId}&authorisationId={authorisationId}&propertyLinkSubmissionId={propertyLinkSubmissionId}&isOwner={isOwner}&uarn={uarn}"
